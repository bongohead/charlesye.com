<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block meta %}{% endblock %}

    <title>{{title|e}}</title>
    <link rel="icon" type=image/ico href="/static/logo.png"/>
	
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/style-bs.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg==" crossorigin="anonymous" />
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	
	<!-- Bug with v9.0 stripping data-dir attributes from buttons -->
    <script src="https://code.highcharts.com/stock/9.1/highstock.js"></script>
	<script src="https://code.highcharts.com/9.1/modules/boost.js"></script>
    {{ pageJS | raw }}

    {% block staticlinks %}{% endblock %}
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-946EV24B0X"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-946EV24B0X');
	</script>
	<style id="style"></style>
</head>

<body>
	<header>
		<div class="container-fluid" style="height:.25rem;background-color:black;"></div>

		<nav class="navbar navbar-expand-md navbar-dark sticky-top py-0 shadow-sm" style="background-color:var(--bs-econdblue)">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbarLg"><span class="navbar-toggler-icon"></span></button>

				<div class="navbar-collapse collapse" id="collapsingNavbarLg">
					<ul class="navbar-nav me-auto">						
						<!--<li class="nav-item">
							<a class="nav-link" href="/about"><i class="bi bi-bar-chart me-1"></i>GDP Forecasts</a>
						</li>
						-->
						<li class="nav-item">
							<a class="nav-link" href="#portfolio">
								<!--<i class="bi bi-bar-chart-steps me-1"></i>-->My Portfolio
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#contact">
								<!--<i class="bi bi-bar-chart-steps me-1"></i>-->Contact Me
							</a>
						</li>

					</ul>
					<div id="sun-container" class="d-block" style=""></div>
					
				</div>
			</div>
		</nav>
	</header>
	
	<main >
		{% block content %}
		{% endblock %}
	</main>

	<footer class="container-fluid text-white px-0 bg-dark">
	  <!-- Grid container -->
	  <div class="container py-3">
		<!--Grid row-->
		<div class="row">
		  <!--Grid column-->
		  <div class="col-6 mb-2 mb-md-0">
		  </div>
		  <!--Grid column-->

		  <!--Grid column-->
		  <div class="col-6 mb-2 mb-md-0 text-end">
			<h5 class="text-uppercase mb-0">CONTACT</h5>

			<ul class="list-unstyled">
			  <li>
				<a href="mailto:charles@cmefi.com" class="text-white">Email: charles (at) cmefi (dotcom)</a>
			  </li>
			</ul>
		  </div>
		  <!--Grid column-->
		</div>
		<!--Grid row-->
	  </div>
	  <!-- Grid container -->

	  <!-- Copyright -->
	<div class="container-fluid" style="background-color: rgba(0, 0, 0, 0.2)">
		<div class="container text-end p-2">
			<span>2022 <img class="mx-1" width="16" height="16" src="/static/cmefi_short.png"> Charles Ye</span>
		</div>
	</div>
	  <!-- Copyright -->
	</footer>

	

        
        
        
	<div class="overlay h-100" id="overlay" style="display:none">
		<div class="row h-25">
			<div class=""></div>
		</div>
		<div class="row">
			<div class="text-center col-12"><h4 style="text-align:center" id="loadmessage">Loading ...</h4></div>
		</div>
		<div class="row">
			<div class="sk-circle">
				<div class="sk-circle1 sk-child"></div>
				<div class="sk-circle2 sk-child"></div>
				<div class="sk-circle3 sk-child"></div>
				<div class="sk-circle4 sk-child"></div>
				<div class="sk-circle5 sk-child"></div>
				<div class="sk-circle6 sk-child"></div>
				<div class="sk-circle7 sk-child"></div>
				<div class="sk-circle8 sk-child"></div>
				<div class="sk-circle9 sk-child"></div>
				<div class="sk-circle10 sk-child"></div>
				<div class="sk-circle11 sk-child"></div>
				<div class="sk-circle12 sk-child"></div>
			</div>
		</div>
	</div>


	<script>
	  {{ bodyScript |raw }}
	</script>

</body>
</html>
